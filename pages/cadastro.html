<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPNow - Cadastro</title>
    <link rel="shortcut icon" href="../img/saopaulo.png">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <!--Navbar-->

    <div class="navbar">
        <div class="box">
            <div class="textnavbar">
                <div class="navimg">
                    <a href="home.html">
                        <img src="../img/saopaulo.png" alt="São Paulo">
                        <h1>SP <span>Now</span></h1>
                    </a>
                </div>
            </div>
            <div class="login_cadastro">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="current">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Fim Navbar-->

    <div class="all">
        <div class="caixa">
            <div class="fundo">

                <div class="cima">
                    <h1>Cadastro</h1>
                </div>
                <div class="divisoria">
                    <div class="box_conteudo">

                        <div class="conteudo">
                            <h2>NOME</h2>
                            <input type="text" id="nome">
                            <h2>EMAIL</h2>
                            <input type="email" id="email">
                            <h2>SENHA</h2>
                            <input type="password" id="senha">
                        </div>

                        <div class="conteudo">
                            <h2>CIDADE</h2>
                            <input type="text" id="cidade">
                            <h2>CONFIRMAR EMAIL</h2>
                            <input type="email" id="conf_email">
                            <h2>CONFIRMAR SENHA</h2>
                            <input type="password" id="conf_senha">
                        </div>
                    </div>

                    <button onclick="cadastrar()">CADASTRAR</button>
                </div>

                <div class="outros">
                    <h3><a href="login.html">Já possui uma conta? Efetue seu login aqui</a></h3>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
