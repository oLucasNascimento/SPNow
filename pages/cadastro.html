<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPNow - Cadastro</title>
    <link rel="shortcut icon" href="../img/saopaulo.png">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Navbar-->

    <div class="navbar">
        <div class="box">
            <div class="textnavbar">
                <div class="navimg">
                    <a href="index.html">
                        <img src="../img/saopaulo.png" alt="São Paulo">
                        <h1>SP <span>Now</span></h1>
                    </a>
                </div>
            </div>
            <div class="login_cadastro">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastro.html" class="current">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--Fim Navbar-->

    <div class="all">
        <div class="caixa">
            <div class="fundo">

                <div class="cima">
                    <h1>Cadastro</h1>
                </div>
                <div class="divisoria">
                    <div class="box_conteudo">

                        <div class="conteudo">
                            <h2>EMAIL</h2>
                            <input type="email" id="in_email">
                            <h2>SENHA</h2>
                            <input type="password" id="in_senha">
                        </div>

                        <div class="conteudo">
                            <h2>CONFIRMAR EMAIL</h2>
                            <input type="email" id="conf_email">
                            <h2>CONFIRMAR SENHA</h2>
                            <input type="password" id="conf_senha">
                        </div>
                    </div>

                    <button onclick="cadastrar()">CADASTRAR</button>
                </div>

                <div class="outros">
                    <h3><a href="login.html">Já possui uma conta? Efetue seu login aqui</a></h3>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        var email = in_email.value == conf_email.value;
        var senha = in_senha.value == conf_senha.value;

        if (!email && !senha) {
            alert("Email e Senha de confirmação estão errados!");
        }
        else if (!email) {
            alert("O email de confirmação está errado!");
        }
        else if (!senha) {
            alert("A senha de confirmação está errada!");
        }
    }
</script>
